{% extends "base.html" %}

{% block content %}

<div class="w3-container">
    <div class="row raykomfi-main-padding  raykomfi-max-width">
        {% if user.is_authenticated %}
        <div class="raykomfi-form">
            <h3 class="w3-center">إستفسار جديد</h3>
            <div class="w3-margin-bottom w3-margin-top">
                <img src="{{ user.profile_image }}" class="w3-circle" alt="صورة {{user.username}} على رايكم في" width="50" height="50">
                <span class="raykomfi-bold">{{ user.username }}</span>
            </div>
            <form action="{% url 'raykomfi:post-new' %}" enctype="multipart/form-data" method='post' id="create-post-form">
                {% csrf_token %}
                {{ form }}
                {% if user.email_active %}
                    <button class="w3-button raykomfi-button">تأكيد</button>
                {% else %}
                    <div class="w3-button raykomfi-button white-text" id="email-not-active-btn">تأكيد</div>
                {% endif %}
            </form>
        </div>
    {% endif %}
    </div>
</div>


{% endblock content %}
