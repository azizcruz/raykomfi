{% extends "base.html" %}

{% block content %}


<div class="w3-container">
    <div class="w3-row-padding raykomfi-main-padding  raykomfi-max-width">
        <div class="raykomfi-message">
            <h3 class="w3-center">إرسال رسالة الى {{ receiver.username }}</h3>
            <div class="raykomfi-form">
                <form action="{% url 'raykomfi:new-message' code=receiver.uuid %}" method='post' class="messageForm" id="new-message-form">
                    {% csrf_token %}
                    {{ form }}
                    <div class="col s12">
                        <button class="w3-button raykomfi-button ">إرسال</button>
                    </div>
                </form>
            </div>
        </div>
    </div>    
</div>

{% endblock content %}
