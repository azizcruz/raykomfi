{% extends "base.html" %}

{% block content %}

<div class="w3-row-padding raykomfi-main-padding  raykomfi-max-width">
    <div class="w3-col s12 m6 l6 hide-on-med-and-down message-view-preview ">
        &nbsp;
    </div>
    <div class="w3-col s12 m12 l6">
        <h3 class="w3-center">إرسال رسالة الى {{ receiver.username }}</h3>
        <form action="{% url 'raykomfi:new-message' code=receiver.uuid %}" method='post' id="new-message-form">
            {% csrf_token %}
            {{ form }}
            <div class="col s12">
                <button class="w3-button raykomfi-button ">إرسال</button>
            </div>
        </form>
    </div>
</div>


{% endblock content %}
