{% extends "base.html" %}

{% block content %}

<div class="row raykomfi-main-padding w3-round-large raykomfi-max-width">
    <div class="w3-col s12 m6 l6">&nbsp;</div>
    <div class="w3-col s12 m6 l6">
        <h3 class="w3-center">تغيير كلمة المرور</h3>
        <form action="{% url 'raykomfi:user-restore-password' %}" method='post'>
            {% csrf_token %}
            {{ form }}
            <input type="hidden" name='id' value="{{ user.id }}">
            <input type="hidden" name='email' value="{{ user.email }}">
            <input type="hidden" name='secret_code' value="{{ user.secret_code }}">
            <button class="w3-button raykomfi-button w3-round-large">تأكيد</button>
        </form>
    </div>
</div>


{% endblock content %}
