{% extends "base.html" %}

{% block content %}

<div class="w3-container">
    <div class="row raykomfi-main-padding raykomfi-max-width">
        <div class="w3-col s12 m12 l8">&nbsp;</div>
        <div class="w3-col s12 m12 l4">
            <h3 class="w3-center">حساب جديد</h3>
            <form action="{% url 'raykomfi:user-register' %}" method='post' id="raykomfi-register-form">
                {% csrf_token %}
                {{ form }}
                <div class="col s12">
                    <button class="w3-button raykomfi-button " name="button">تسجيل</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
