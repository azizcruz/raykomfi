{% extends "base.html" %}

{% block content %}

<div class="w3-row">
    <div class="w3-col s12 m6 l6">
        <div class="w3-center">
            <i class="fa fa-user-circle-o large-font profile-icon" aria-hidden="true"></i>
            <h1 class="w3-xxxlarge">{{user.username}}</h1>
            <h3 class="w3-xlarge">الرمز {{ user.uuid }}</h3>
            <a href="{% url 'raykomfi:user-change-password' %}" class="w3-button raykomfi-button"> تغيير
                كلمة
                المرور</a>
            <a href="{% url 'raykomfi:user-change-password' %}"
                class="w3-button raykomfi-button raykomfi-button-no-hover w3-red">
                حذف الحساب</a>
        </div>
    </div>
    <div class="w3-col s12 m6 l6">
        <form action="{% url 'raykomfi:user-profile' id=user.id %}" method='post'>
            {% csrf_token %}
            {{ form }}
            <button class="w3-button raykomfi-button w3-round-large">تعديل</button>
        </form>
    </div>
</div>

{% endblock content %}
