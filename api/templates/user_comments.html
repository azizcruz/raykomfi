{% load humanize %}


{% if comments %}
{% for comment in comments %}
<a href="{{ comment.get_absolute_url }}">
    <div class="row">
        <div class="col s12 m6">
            <div class="card">
                <div class="card-content">
                    <p>{{ comment.content }}</p>
                </div>
                <div class="card-action">
                    <span class="raykomfi-color"> <i class="fa fa-reply" aria-hidden="true"></i>
                        {{ comment.replies.count }}
                    </span>
                    <span class="raykomfi-color"><i class="fa fa-heart" aria-hidden="true"></i>
                        {{ comment.votes }}</span>
                    <span class="raykomfi-color"> <span
                            class="created-time">{{comment.created | naturaltime}}</span></span>
                </div>
            </div>
        </div>
    </div>
</a>
{% endfor %}
{% else %}
<p class="w3-center">لا توجد نتائج لبحثك</p>
{% endif %}
